<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock vs Scissors</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #f5a623);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .score-box {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 1rem 2rem;
      min-width: 110px;
    }

    .score-box .label {
      font-size: 0.8rem;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .score-box .value {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 0.25rem;
    }

    .score-box.player .value { color: #f5a623; }
    .score-box.draws .value  { color: #aaa; }
    .score-box.computer .value { color: #e94560; }

    .choices {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .choice-btn {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 1.5rem 2rem;
      cursor: pointer;
      transition: transform 0.15s, border-color 0.15s, background 0.15s;
      font-size: 1rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      min-width: 120px;
    }

    .choice-btn .emoji { font-size: 3rem; }

    .choice-btn:hover {
      transform: translateY(-4px);
      border-color: #f5a623;
      background: rgba(245,166,35,0.15);
    }

    .choice-btn:active { transform: translateY(0); }

    .arena {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      min-height: 120px;
    }

    .fighter {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .fighter .icon {
      font-size: 4rem;
      min-width: 80px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }

    .fighter .name { font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

    .vs { font-size: 1.5rem; color: #555; font-weight: bold; }

    .result-banner {
      font-size: 1.6rem;
      font-weight: bold;
      min-height: 2.5rem;
      margin-bottom: 1.5rem;
      transition: opacity 0.3s;
    }

    .result-banner.win   { color: #f5a623; }
    .result-banner.lose  { color: #e94560; }
    .result-banner.draw  { color: #aaa; }

    .reset-btn {
      background: linear-gradient(90deg, #e94560, #f5a623);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 0.6rem 1.6rem;
      cursor: pointer;
      letter-spacing: 1px;
      transition: opacity 0.2s;
    }

    .reset-btn:hover { opacity: 0.85; }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25%       { transform: rotate(-15deg); }
      75%       { transform: rotate(15deg); }
    }

    .shake { animation: shake 0.4s ease; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock vs Scissors</h1>
    <p class="subtitle">Pick your move ‚Äì Rock beats Scissors!</p>

    <div class="scoreboard">
      <div class="score-box player">
        <div class="label">You</div>
        <div class="value" id="player-score">0</div>
      </div>
      <div class="score-box draws">
        <div class="label">Draws</div>
        <div class="value" id="draw-score">0</div>
      </div>
      <div class="score-box computer">
        <div class="label">Computer</div>
        <div class="value" id="computer-score">0</div>
      </div>
    </div>

    <div class="choices">
      <button class="choice-btn" onclick="play('rock')" id="btn-rock">
        <span class="emoji">ü™®</span>
        <span>Rock</span>
      </button>
      <button class="choice-btn" onclick="play('scissors')" id="btn-scissors">
        <span class="emoji">‚úÇÔ∏è</span>
        <span>Scissors</span>
      </button>
    </div>

    <div class="arena">
      <div class="fighter">
        <div class="icon" id="player-icon">‚ùì</div>
        <div class="name">You</div>
      </div>
      <div class="vs">VS</div>
      <div class="fighter">
        <div class="icon" id="computer-icon">‚ùì</div>
        <div class="name">Computer</div>
      </div>
    </div>

    <div class="result-banner" id="result-banner"></div>

    <button class="reset-btn" onclick="resetScores()">Reset Scores</button>
  </div>

  <script>
    const MOVES = {
      rock:     { emoji: 'ü™®', label: 'Rock' },
      scissors: { emoji: '‚úÇÔ∏è', label: 'Scissors' }
    };

    // rock beats scissors; same = draw
    function getResult(player, computer) {
      if (player === computer) return 'draw';
      if (player === 'rock' && computer === 'scissors') return 'win';
      if (player === 'scissors' && computer === 'rock') return 'lose';
      return null; // unexpected input
    }

    function getComputerMove() {
      const moves = Object.keys(MOVES);
      return moves[Math.floor(Math.random() * moves.length)];
    }

    let playerScore   = 0;
    let computerScore = 0;
    let drawScore     = 0;

    function play(playerMove) {
      if (!MOVES[playerMove]) return;

      const computerMove = getComputerMove();
      const result = getResult(playerMove, computerMove);

      // Update icons with animation
      const playerIcon   = document.getElementById('player-icon');
      const computerIcon = document.getElementById('computer-icon');

      playerIcon.textContent   = MOVES[playerMove].emoji;
      computerIcon.textContent = MOVES[computerMove].emoji;

      playerIcon.classList.remove('shake');
      computerIcon.classList.remove('shake');
      // Read offsetWidth to force a reflow, restarting the CSS animation
      const _playerReflow = playerIcon.offsetWidth;
      const _computerReflow = computerIcon.offsetWidth;
      playerIcon.classList.add('shake');
      computerIcon.classList.add('shake');

      // Update result banner
      const banner = document.getElementById('result-banner');
      banner.className = 'result-banner';

      if (result === 'win') {
        playerScore++;
        banner.textContent = 'üéâ You Win!';
        banner.classList.add('win');
      } else if (result === 'lose') {
        computerScore++;
        banner.textContent = 'üíÄ Computer Wins!';
        banner.classList.add('lose');
      } else if (result === 'draw') {
        drawScore++;
        banner.textContent = "ü§ù It's a Draw!";
        banner.classList.add('draw');
      } else {
        console.error('Unexpected result from getResult:', result);
      }

      document.getElementById('player-score').textContent   = playerScore;
      document.getElementById('computer-score').textContent = computerScore;
      document.getElementById('draw-score').textContent     = drawScore;
    }

    function resetScores() {
      playerScore = computerScore = drawScore = 0;
      document.getElementById('player-score').textContent   = 0;
      document.getElementById('computer-score').textContent = 0;
      document.getElementById('draw-score').textContent     = 0;
      document.getElementById('player-icon').textContent   = '‚ùì';
      document.getElementById('computer-icon').textContent = '‚ùì';
      document.getElementById('result-banner').textContent = '';
      document.getElementById('result-banner').className   = 'result-banner';
    }
  </script>
</body>
</html>
